<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Departamento</title>
</h:head>
<h:body>
	<h:form>
		<h1>Departamento</h1>
		<p:dataTable value="#{departamentoControllerPedro.lista}"
			var="departamento" id="departamento" border="1" paginator="true"
			rows="5" emptyMessage="Nenhuma ordem cadastrada!">

			<p:column headerText="Id">
				<h:outputText value="#{departamento.id}" />
			</p:column>

			<p:column headerText="Departamento">
				<h:outputText value="#{departamento.departamento}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Ação" />
				</f:facet>
				<p:commandButton value="Editar"
					action="#{departamentoControllerPedro.editar}">
					<f:setPropertyActionListener value="#{departamento}"
						target="#{departamentoControllerPedro.departamento}" />
				</p:commandButton>
				<p:commandButton onclick="return confirm('Confirma a exclusão?');"
					value="Excluir" action="#{departamentoControllerPedro.excluir}">
					<f:setPropertyActionListener value="#{departamento}"
						target="#{departamentoControllerPedro.departamento}" />
				</p:commandButton>
			</p:column>


		</p:dataTable>
	</h:form>
</h:body>
</html>
