<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

<h:head>
<title>Bem</title>
</h:head>

<h:body>
<h:form>
<h1>Cadastro Ben</h1>
<p:growl />

<p:panelGrid   columns="2">

<h:outputText value="Nome: *" />
<p:inputText value="#{benControllerPedro.ben.nome}" 
required="true"
requiredMessage="O campo nome é obrigatório!" />

<h:outputText value="Especificação:*" />
<p:inputText value="#{benControllerPedro.ben.especificacao}"
required="true" 
requiredMessage="campo obrigatorio" />

<h:outputText value="valor:*" />
 <p:inputText value="#{benControllerPedro.ben.valor}" 
 required="true"
 requiredMessage="campo obrigatorio" />

<h:outputText value="Departamento:*" />
<p:selectOneMenu value="#{benControllerPedro.departamentoSelecionado}"
converter="departamentoConverter"
 required="true"
requiredMessage="campo departamento obrigatorio">
<f:selectItem itemLabel="SELECIONE" />
<f:selectItems value="#{departamentoControllerPedro.lista}"
var="departamento"
itemLabel="#{departamento.departamento}"
itemValue="#{departamento}" />
</p:selectOneMenu>

<p:commandButton value="Salvar" action="#{benControllerPedro.salvar}" ajax="false"  />
<p:commandButton value="Limpar" action="CadastroBen.xhtml" 
actionListener="#{benControllerPedro.limparCampo}" immediate="true"  />

</p:panelGrid>
</h:form>
</h:body>	
</html>
